<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление продукта</title>
</head>
<body>
<h1>Добавить новый продукт</h1>
<form th:action="@{/items/add}" th:object="${itemForm}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Название:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>
    <div>
        <label for="description">Описание:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <label for="price">Цена:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required/>
    </div>
    <div>
        <label for="imageFile">Изображение:</label>
        <input type="file" id="imageFile" th:field="*{imageFile}" required/>
    </div>
    <div>
        <label for="isActive">Активен:</label>
        <input type="checkbox" id="isActive" th:field="*{isActive}"/>
    </div>
    <button type="submit">Добавить продукт</button>
</form>
<a href="/" style="float:right;">
    <b>MAIN &cudarrr;</b>
</a>
</body>
</html>
